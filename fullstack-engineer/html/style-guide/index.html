<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Style Guide</title>
    <meta name="description" content="Design Guide for Designers!" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins&family=Zen+Antique&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Website Style Guide</h1>
    </header>
    <main>
      <section class="card" id="zen">
        <div class="card-header">
          <h2>Hello World!</h2>
        </div>
        <div class="card-color">
          <p><strong>Color</strong>: #FF5C58</p>
        </div>
        <div class="card-font">
          <p><strong>Font</strong>: Zen Antique</p>
        </div>
        <figure>
          <blockquote>
            <span>&ldquo;</span>Experience does by no means automatically leads to wisdom and
            understanding.<span>&rdquo;</span>
          </blockquote>
          <figcaption>-Edsger Dijkstra</figcaption>
        </figure>
      </section>
      <section class="card" id="poppins">
        <div class="card-header">
          <h2>Hello World!</h2>
        </div>
        <div class="card-color">
          <p><strong>Color</strong>: #FFD07F</p>
        </div>
        <div class="card-font">
          <p><strong>Font</strong>: Poppins</p>
        </div>
        <figure>
          <blockquote>
            <span>&ldquo;</span>Experience does by no means automatically leads to wisdom and
            understanding.<span>&rdquo;</span>
          </blockquote>
          <figcaption>-Edsger Dijkstra</figcaption>
        </figure>
      </section>
      <section class="card" id="mono">
        <div class="card-header">
          <h2>Hello World!</h2>
        </div>
        <div class="card-color">
          <p><strong>Color</strong>: #57CC99</p>
        </div>
        <div class="card-font">
          <p><strong>Font</strong>: Cutive Mono</p>
        </div>
        <figure>
          <blockquote>
            <span>&ldquo;</span>Experience does by no means automatically leads to wisdom and
            understanding.<span>&rdquo;</span>
          </blockquote>
          <figcaption>-Edsger Dijkstra</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <h3>&copy; Khomkrit Y. 2021</h3>
    </footer>
  </body>
</html>
